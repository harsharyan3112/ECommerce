<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">

<title>Document</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img
				th:src="@{/productImages/logo.png}" src="../static/productImages/logo.png"
				width="auto" height="40" class="d-inline-block align-top" alt="" />
			</a><h2 style="color: yellow">SkyShop</h2>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto"></ul>
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/admin}" href="#">admin-home</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/logout}" href="#">logout</a></li>

				</ul>

			</div>
		</div>
	</nav>
	<div class="container-fluid">

		<a th:href="@{/admin/products/add}" style="margin: 20px 0"
			class="btn btn-primary">Add Product</a>
		<table class="table">
			<thead class="thead-light">
				<tr>
					<th scope="col">SN</th>
					<th scope="col">Product Name</th>
					<th scope="col">Category</th>
					<th scope="col">Preview</th>
					<th scope="col">Delete</th>
					<th scope="col">Update</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="product, iStat : ${products}">
					<th scope="row" th:text="${iStat.index + 1}">1</th>
					<td th:text="${product.name}">Larry</td>
					<td th:text="${product.category.name}">Larry</td>
					<td><img src="" height="100px" width="100px"
						th:src="@{${'/productImages/' + product.imageName}}"></td>

					<td><a href=""
						th:href="@{/admin/product/delete/{id}(id=${product.id})}"
						class="btn btn-danger">Delete</a></td>
					<td><a href=""
						th:href="@{/admin/product/update/{id}(id=${product.id})}"
						class="btn btn-warning">Update</a></td>

				</tr>
			</tbody>
		</table>
	</div>
	<br>
<footer class="text-center text-white" style="background-color: #EEF5FF ">
	<div class="bg-primary p-2 pb-0 ">
		<h4>SkyShop</h4>
	</div>
		<!-- Grid container -->
		<div class="container p-4 pb-0">
			<!-- Section: Social media -->
			<section class="mb-4">
				<!-- Facebook -->
				<a class="btn text-white btn-floating m-1"
					style="background-color: #3b5998;" href="#!" role="button"><i
					class="fab fa-facebook-f"></i></a>

				<!-- Twitter -->
				<a class="btn text-white btn-floating m-1"
					style="background-color: #55acee;" href="#!" role="button"><i
					class="fab fa-twitter"></i></a>

				<!-- Google -->
				<a class="btn text-white btn-floating m-1"
					style="background-color: #dd4b39;" href="#!" role="button"><i
					class="fab fa-google"></i></a>

				<!-- Instagram -->
				<a class="btn text-white btn-floating m-1"
					style="background-color: #ac2bac;" href="#!" role="button"><i
					class="fab fa-instagram"></i></a>

				<!-- Linkedin -->
				<a class="btn text-white btn-floating m-1"
					style="background-color: #0082ca;" href="#!" role="button"><i
					class="fab fa-linkedin-in"></i></a>
				<!-- Github -->
				<a class="btn text-white btn-floating m-1"
					style="background-color: #333333;" href="#!" role="button"><i
					class="fab fa-github"></i></a>
			</section>
			<!-- Section: Social media -->
		</div>
		<!-- Grid container -->

		<!-- Copyright -->
		<div class="text-center p-3"
			style="background-color: rgba(0, 0, 0, 0.2); color: black">
			Â© 2023 Copyright: <a class="text-dark"
				href="#">Harsh Aryan</a>
		</div>
		<!-- Copyright -->
	</footer>


	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
