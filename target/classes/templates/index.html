<body style="background-color: #9EC8B9">


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img
			  	th:src="@{/productImages/logo.png}"
				width="auto" height="40" class="d-inline-block align-top" alt="" />
			</a><h2 style="color: yellow">SkyShop</h2>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto"></ul>
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}"
						href="#">home</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/shop}" href="#">shop</a></li>
					<li class="nav-item active"><a class="nav-link"
						sec:authorize="isAnonymous()" th:href="@{/login}" href="#">login</a>
					</li>
					<li class="nav-item active"><a class="nav-link"
						sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">logout</a>
					</li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/cart}" href="#">cart</a></li>
					<li class="nav-item active"><span class="nav-link"
						th:text="${cartCount}">0</span></li>
				</ul>

			</div>
		</div>
	</nav>
	
    <!-- event slideshow -->
    <section>
         <div class="container mt-5">
        <h1 class="text-center" style="font-style: oblique;">BIG BILLION DAYS!</h1>
        <br>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ul>
            
            <!-- Slides -->
            <div class="carousel-inner" style="border-radius: 50px">
                <div class="carousel-item active">
                    <img th:src="@{/productImages/slide 1.jpg}"
                    width="800" height="400"
                     alt="Image 1">
                    <div class="carousel-caption ">
                        <h3 >50% OFF</h3>
                        <p class="bg-dark">SALE ON WOMEN'S WEAR</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img th:src="@{/productImages/slide 2.jpg}"
                    width="800" height="400" alt="Image 2">
                    <div class="carousel-caption">
                        <h3>40% OFF</h3>
                        <p class="bg-dark">SALE ON MOBILES</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img th:src="@{/productImages/slide 1.jpg}"
                    width="800" height="400" alt="Image 3">
                    <div class="carousel-caption">
                        <h3>30% OFF</h3>
                        <p class="bg-dark">SALE ON GROCERY</p>
                    </div>
                </div> 
            </div>
            
            <!-- Controls -->
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    </section>
